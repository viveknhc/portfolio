    <title>Masonry Grid CSS Style</title>

    <style>
        *:before,
        *:after,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1400px;
            margin: 20px auto;
            columns: 4;
            column-gap: 20px;
        }

        .container .box {
            width: 100%;
            margin-bottom: 10px;
            break-inside: avoid;
        }

        .container .box img {
            max-width: 100%;
            border-radius: 15px;
        }
    </style>
